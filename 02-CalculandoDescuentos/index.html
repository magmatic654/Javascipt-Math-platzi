<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculador de Descuento</title>
</head>
<body>
  <div class="contenedorCalculadorDescuento">
      <h1>Product Store</h1>
    <div class="calculadorDescuento">
      
      <form>
        <div class="input">
          <input id="precio" type="number" min="0" placeholder="Costo total">
          <input id="descuento" type="number" min="0" placeholder="Descuento %">
        </div>
        <button id="calcularDescuento" type="button">Calcular</button>
      </form>
    </div>
    <div class="totales">
      
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
